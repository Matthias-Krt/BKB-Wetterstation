<div id="header">
    <div>
        <a href="http://bkbeckum.de/" target="_blank"><img src="https://matthias-krt.github.io/BKB-Wetterstation/img/logo/bklogo.png" alt="BKB Logo"></a>
    </div>
    <div>
        <h1 class="datetime" id="date"><!--PLACEHOLDER--></h1>
        
        <script>
            var date = new Date();
            var day = date.getDate();
            var month = date.getMonth() + 1;
            var year = date.getYear();
            
            if (day < 10) {day = "0" + day;}
            if (month < 10) {month = "0" + month;}
            if (year < 2000) {year = year + 1900;}

            document.getElementById("date").textContent = day + "." + month + "." + year;
        </script>
    </div>
</div>
